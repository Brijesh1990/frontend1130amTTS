<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <center>
    <form method="post" action="welcome.html" id="frm" name="frm" enctype="multipart/form-data">
          
        <input type="email" name="email" placeholder="Email *" required>
        <br><br>
        
        <input type="number" name="number" placeholder="Number *" required>
        <br><br>
        <input type="text" name="phone" placeholder="phone" pattern="[\+]\d{2}[\(]\d{2}[\)]\d{4}[\-]\d{4}" required>
        <br><br>
        <input type="password" name="password" placeholder="Password *" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
        <br><br>

        <input type="submit" name="sub" value="Register">
    </form>
    
    </center>
</body>
</html>
