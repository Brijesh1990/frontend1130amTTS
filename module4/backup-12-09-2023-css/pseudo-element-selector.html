<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
            background-color: lightgray;
        }
        .navbar
        {
            width: 100%;
            height: auto;
            background-color: black;
            margin: 0;
            padding: 5px;
            top: 0;
        }
        .navbar-link li 
        {
            display: inline-block;
            margin: 0;
            padding: 0px 5px;
            top: 0;
            text-decoration: none;
            list-style-type: none;
        }
        .navbar-link a 
        {
            text-decoration: none;
            color: white;
            text-transform: uppercase;
        }
        .navbar-link li::after
        {
            content: "|";
            color: white;
            padding: 0px 15px;
        }
        .active::after 
        {
            content: " " !important;
        }  

        /* pseudo class selector : we used onlink or anchor tag just like
        a:hover , a:active, a:visited, a:link
        */
      .navbar-link a:hover{
        color:red;
        text-decoration: underline;
      }
      .navbar-link a:active{
        color:green;
        text-decoration: underline;
      }
      /* .navbar-link a:visited{
        color:yellow;
        text-decoration: underline;
      } */
      .navbar-link a:link{
        color:cornflowerblue;
        text-decoration: underline;
      }

      #content 
      {
        width: 80%;
        height: 450px;
        margin: auto;
        margin-top: 5%;
        border: dashed 5px black;
        padding: 15px;
      }
      .contact-us-text
      {
        width: 40%;
        height: auto;
        margin: 0px;
        padding: 15px;
        float: left;

      }
      .content-form
      {
        width: 50%;
        height: auto;
        margin: 0;
        padding: 15px;
        float: left;

      }
      hr 
      {
        width: 30%;

      }
      /* pseudo element selector */
      input[type="text"],textarea
      {
        width: 380px;
        height: auto;
        padding: 8px;

      }
      input[type="submit"]
      {
        width: 400px;
        height: auto;
        background-color: black;
        color: white;
        padding: 10px;
        border: none;
      }

    </style>
</head>
<body>
    <div class="navbar nav navbar-expand">
        <ul class="navbar-link">

            <li><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">our services</a></li>
            <li><a href="#">contact</a></li>
            <li class="active"><a href="#">account</a></li>
        </ul>
    </div>

    <!-- content here -->
    <section id="content">
        <div class="contact-us-text">
            <h1>Our address</h1>
            <hr align="left">
            <p><b>Our office address :</b>1st Floor, Aditya Complex, Jalaram 2 Street Number 2, above Sbi Bank, nr. Indira Circle, Jala Ram Nagar, Rajkot, Gujarat 360005</p>
            <p><iframe src="https://www.google.com/maps/embed?pb=!4v1694502093862!6m8!1m7!1sCAoSLEFGMVFpcE5xYmhpcDZKeFVQNXhZVU11OHlMWHZnVjh5TkZlekVpZ1NYdGlv!2m2!1d22.2897249!2d70.7747858!3f172.3557949534797!4f-8.190692822691801!5f0.7820865974627469" width="100%" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
        </div>
        <div class="content-form">
            <h1>Contact Form</h1>
            <hr align="left">
            <form>
                <input type="text" name="name" placeholder="Name *" required>
                <br><br>
                
                <input type="text" name="email" placeholder="Email *" required>
                <br><br>

                
                <input type="text" name="phone" placeholder="Phone *" required>
                <br><br>
                
                <input type="text" name="subject" placeholder="subject *" required>
                <br><br>
                
                <textarea  name="message" placeholder="Message *" required></textarea>
                <br><br>

                
                <input type="submit" name="send" value="Send">
                <br><br>
            </form>
        </div>
    </section>


    
</body>
</html>
