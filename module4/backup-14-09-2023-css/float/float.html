<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body 
        {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        #content 
        {
            width: 100%;
            height: auto;
        }
        .box1,.box2,.box3,.box4,.box5
        {
            width:25%;
            height: 250px;
            margin: 10px;
            padding: 25px;
            background-color: blue;
            border-radius: 50%;
            float: left;

        }
    </style>
</head>
<body>

    <section id="content">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
    </section>
    
</body>
</html>
