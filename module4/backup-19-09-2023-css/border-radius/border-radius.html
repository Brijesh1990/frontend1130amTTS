<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .box1 
        {
            width:250px;
            height:250px;
            margin: auto;
            padding: 25px;
            background-color: aqua;
            border-bottom: solid 14px red;
            border-radius: 50%;
            margin-top: 2%;

            
        }
        .box2 
        {
            width:50%;
            height: auto;
            margin: auto;
            padding: 25px;
            background-color: yellow;
            border-right: dashed 4px black;
            border-radius: 0px 50px 0px 50px;
            margin-top: 2%;
            
        }
        .box3 
        {
            width:50%;
            height: auto;
            margin: auto;
            padding: 25px;
            background-color: orange;
            border-left: dotted 4px green;
            border-top-right-radius: 80px;
            margin-top: 2%;
            
        }
        .box4 
        {
            width:50%;
            height: auto;
            margin: auto;
            padding: 25px;
            border: inset 4px green;
            border-end-start-radius: 85px;
            margin-top: 2%;
            
        }
        .box5 
        {
            width:50%;
            height: auto;
            margin: auto;
            padding: 25px;
            border: outset 4px green;
            margin-top: 2%;
            
        }

    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body>
</html>
