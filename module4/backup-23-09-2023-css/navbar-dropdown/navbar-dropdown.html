<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='main.js'></script>
    <style>
        body 
        {
            width: 100%;
            height: 657px;
            background-color: transparent;
            background: -webkit-linear-gradient(left,black 50%,white 50%);
            background: -moz-linear-gradient(left,black 50%,white 50%);
            background: -o-linear-gradient(left,black 50%,white 50%);
            background: linear-gradient(to right,black 50%,white 50%);
            z-index: 5 !important;
            overflow-x: hidden;
            box-sizing: border-box;
        }
        .account 
        {
            width: 40%;
            height: auto;
            margin: auto;
            margin-top: 10%;
            padding: 25px;
            background-color:cadetblue;
            color: white;
            text-align: center;
           
        }
        .account hr 
        {
            width: 30%;
            border: solid 2px white;
        }
        .fa-facebook,.fa-linkedin 
        {
            color: blue;
            font-size: 45px;
            letter-spacing: 2px;
            margin-left: 3%;
        }
        .fa-google 
        {
            color: reg;
            font-size: 45px;
            letter-spacing: 2px;
            color: red;
            margin-left: 4%;
        }
        /* navbar with dropdown */
        .navbar 
        {
            width: 70%;
            height: auto;
            margin: auto;
            background-color: white;
            padding: 10px;
            box-shadow: 5px 5px 5px 3px gray;
        }
        .navbar-link li 
        {
            display: inline-block;
            padding: 4px 15px;
            text-transform: uppercase;
            text-decoration: none;
            list-style-type: none;
        }
        .navbar-link a 
        {
            text-decoration: none;
            list-style-type: none;
            color: black;

        }
        .dropdown 
        {
            position: relative;
            width: auto;
            margin: auto;
            background-color: white;
        }
        .dropdown-menu
        {
            /* width: 200px; */
            min-width: 200px;
            max-width: 200px;
            width: 200px;
            margin: auto;
            background-color: white;
            position: absolute;
            display: none;
            margin: 0px !important;
            padding: 0px 0px !important;
            box-shadow: 0px 0px 1px 1px black;
        } 
        .dropdown-menu1
        {
            /* width: 200px; */
            min-width: 120px;
            max-width: 120px;
            width: 120px;
            margin: auto;
            background-color: white;
            position: absolute;
            display: none;
            margin: 0px !important;
            padding: 0px 0px !important;
            box-shadow: 0px 0px 1px 1px black;
        } 
        .dropdown:hover .dropdown-menu
        {
            display: block;
        } 
        
        .dropdown1:hover .dropdown-menu1
        {
            display: block;
        } 
    </style>
</head>
<body>
    <!-- navbar with dropdown -->
    <nav class="navbar nav">
        <ul class="navbar-link">
            <li><a href="#">Home</a></li>
            <li class="dropdown"><a href="#">About us</a>
                <ul class="dropdown-menu">
                    <li><a href="#">About company</a></li>
                    <li><a href="#">Chairman message</a></li>
                </ul>
                </li>
            <li><a href="#">Our Menu</a></li>
            <li class="dropdown"><a href="#">Our services</a>
            <ul class="dropdown-menu">
                <li><a href="#">24x7 support</a></li>
                <li><a href="#">Best in class</a></li>
                <li><a href="#">Return policy</a></li>
            </ul>
            </li>
            <li class="dropdown1"><a href="#">Account</a>
                <ul class="dropdown-menu1">
                    <li><a href="#">Sign In</a></li>
                    <li><a href="#">Sign Up</a></li>
                  
                </ul>
                </li>
            <li><a href="#">Contact us</a></li>
        </ul>

    </nav>

    <div class="account">
        <h1>Login Form</h1>
        <hr>
        <h1><i class="fa fa-facebook"></i>
            <i class="fa fa-google"></i>
            <i class="fa fa-linkedin"></i>
        </h1>
    </div>
</body>
</html>
