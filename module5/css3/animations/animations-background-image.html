<html>

    <style>
    body 
        {
            width: 100%;
            height: 658px;
            /* background: -webkit-linear-gradient(black,gray);
            background: -moz-linear-gradient(black,gray);

            background: -i-linear-gradient(black,gray);
            background: gradient(black,gray); */

            background-size: cover;
            background-color: red;
                -webkit-animation: infinite 8s anim-img;
            -moz-animation: infinite 8s anim-img;
            -o-animation: infinite 8s anim-img;
            -i-animation: infinite 8s anim-img;
            animation: infinite 8s anim-img;
            animation-delay: 3s !important;

        }
        /* css3 animations provides by adding keyframes */

        @keyframes anim-img {
          
             0%
            {
                background: url('https://images.rawpixel.com/image_social_landscape/cHJpdmF0ZS9zdGF0aWMvaW1hZ2VzL3dlYnNpdGUvMjAyMi0wNS9ybTQyMi0wNzYteC5qcGc.jpg?s=12XEN_JtC_urL8QGGgT2B6ujqs6XO4IppQhb8gLLVTQ');
            background-size: cover;
               
            }
            20% 
            {
             background-color: lightgreen;
             background: url('https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg?cs=srgb&dl=pexels-miguel-%C3%A1-padri%C3%B1%C3%A1n-255379.jpg&fm=jpg');
            background-size: cover;
            }
            
            40% 
            {
                background-color: lightgreen;
             background: url('https://img.freepik.com/premium-photo/rainbow-abstract-background-small-circles-2-ai-generated_323960-2366.jpg?w=360');
            background-size: cover;
            }
            
            50% 
            {
                background-color: lightgreen;
             background: url('https://img.freepik.com/premium-photo/bokeh-abstract-backgrounds-wallpapers-cool-wallpapers-cute-wallpaper-cool-background_947865-1029.jpg');
            background-size: cover;
            }
            
          
              
        }

        /* for background images */
        @keyframes anim {
          
          0%
         {
             background-color: red;
         }
         20% 
         {
          background-color: lightgreen;
         }
         
         40% 
         {
          background-color: blue;
         }

        }



        .anim-background
        {
            width: 50%;
            height: 250px;
            background-color: aqua;
            margin-left:25%;
            margin-top: 5%;
            /* -webkit-animation: alternate 8s anim;
            -moz-animation: alternate 8s anim;
            -o-animation: alternate 8s anim;
            -i-animation: alternate 8s anim;
            animation: alternate 8s anim; */
            -webkit-animation: infinite 8s anim;
            -moz-animation: infinite 8s anim;
            -o-animation: infinite 8s anim;
            -i-animation: infinite 8s anim;
            animation: infinite 8s anim;
            animation-delay: 3s !important;
        }
    </style>
</head>
