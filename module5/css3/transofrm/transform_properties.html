<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        .trans
        {
            width: 200px;
            height: 200px;
            position: relative;
            background-color: brown;
            margin-left: 45%;
            background-attachment: fixed;
          
        }
        .transfrm 
        {
            width: 200px;
            height: 200px;
            background-color: brown;
            position: absolute;
            color: white;
            transition: 2s ease all;
           
        }
        .transfrm p 
        {
            text-align: center;
            font-size: 30px;
            margin-left: 10%;
            margin-top: 10%;
            padding: 25px;
            transition: 2s ease all;
        }
        .transfrm p:hover 
        {
          
            transform: rotate(720deg) !important;
           
        }


    </style>
</head>
<body>
    <div class="trans">
        <div class="transfrm">
            <p>Brijesh Kumar Pandey</p>
        </div>
    </div>
</body>
</html>
