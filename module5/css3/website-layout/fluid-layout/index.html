<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Fixed layout stuctures</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- stylesheet -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- js file -->
    <script src='main.js'></script>
</head>
<body>
    <!-- header section -->
    <section id="header">
        
        <div class="logo">
            <b>Be-Pro</b>
        </div>
        <div class="search">
            <input type="text" name="search" placeholder="search here">
        </div>
        <div class="social">
            <span class="fa fa-facebook"></span>
            <span class="fa fa-twitter"></span>
            <span class="fa fa-instagram"></span>
            <span class="fa fa-google"></span>
            <span class="fa fa-snapchat"></span>
        </div>
    </section>
    <!-- navbar -->
    <section id="navbar">
        <nav class="nav">    
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Furnitures</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Offer</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
                <li><a href="#"><span class="fa fa-cart-plus"> 0</span></a></li>
                <li><a href="#"><span class="fa fa-search"></span></a></li>
            </ul>
        </nav>
    </section>


    <!-- content section -->
    <section id="content">
     <div class="account-info">

        <h1>Looks like you're new here!</h1>
        <p>Sign up with your mobile number to get started</p>
        <img src="images/login_img_c4a81e.png">
     </div>
     <div class="account-form">
        
        <h1>SignUp Form</h1>
        <form method="post">
            <input type="text" placeholder="Email *" required>
            <br><br>
            <input type="password" placeholder="Password *" required>
            <br><br>
            <input type="text" placeholder="Phone *" required>
            <br><br>
            <input type="submit" placeholder="Password *" value="SignUp">
            <b>Forget Password ?</b>
            <br><br>
        </form>
     </div>
    </section>
    
</body>
</html>
