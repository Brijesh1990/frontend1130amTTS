<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/calc.css'>
    <script src='js/calc.js'></script>
</head>
<body>
    <section id="calculator">
        <div class="calc">
            <table width="100%" cellpadding="2" cellspacing="2">
                <tr>
                    <td><input type="text" name="result" id="result" placeholder="0" align="right"></td>
                </tr>

                <tr>
                    <td>
                    <button type="button" onclick="return Display(this.value)" value="%">%</button>
                    <button type="button"  onclick="return Display(this.value)" value="CE">CE</button>
                    <button type="button"  onclick="clr()">C</button>
                    <button type="button" onclick="return bck(this.value)"><span  id="back-press">&times</span></button>
                    </td>
                </tr>
                <tr>
                    <td>
                    <button type="button"  onclick="return Display(this.value)" value="1/x">1/x</button>
                    <button type="button"  onclick="return pw(this.value)">X<sup>2</sup></button>
                    <button type="button"   onclick="return sq(this.value)">2âˆšx</button>
                    <button type="button" onclick="return Display(this.value)" value="/">/</button>
                    </td>
                </tr>

                <tr>
                    <td>
                    <button type="button"  onclick="return Display(this.value)" value="7">7</button>
                    <button type="button"  onclick="return Display(this.value)" value="8">8</button>
                    <button type="button"  onclick="return Display(this.value)" value="9">9</button>
                    <button type="button"  onclick="return Display(this.value)" value="*">*</button>
                    </td>
                </tr>
                
                <tr>
                    <td>
                    <button type="button"  onclick="return Display(this.value)" value="4">4</button>
                    <button type="button"  onclick="return Display(this.value)" value="5">5</button>
                    <button type="button"  onclick="return Display(this.value)" value="6">6</button>
                    <button type="button"  onclick="return Display(this.value)" value="-">-</button>
                    </td>
                </tr>
                
                <tr>
                    <td>
                <button type="button"  onclick="return Display(this.value)" value="1">1</button>
                <button type="button" onclick="return Display(this.value)"  value="2">2</button>
                <button type="button"  onclick="return Display(this.value)" value="3">3</button>
                <button type="button"  onclick="return Display(this.value)" value="+">+</button>
                </td>
                </tr>
                
                <tr>
                    <td>
                    <button type="button"  onclick="return Display(this.value)" value="+">+-/</button>
                    <button type="button"  onclick="return Display(this.value)" value="0">0</button>
                    <button type="button" onclick="return Display(this.value)" value=".">.</button>
                    <button type="button"  onclick="return final_result(this.value)" value="" id="fnlresult">=</button>
                   
                    </td>
                </tr>
            </table>
        </div>
    </section>
</body>
</html>
