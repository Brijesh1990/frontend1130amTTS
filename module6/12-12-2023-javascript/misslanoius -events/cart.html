<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='js/loader.js'></script>
    <script>
        // cart subtotal using javascript
        function subtotal()
        {
            var p=document.getElementById("price").value;
            var q=document.getElementById("qty").value;
            var t=p*q;
            document.getElementById("tot").innerHTML=+t;
        }
    </script>
</head>
<body onload="mainFunction()">
    <!-- loader section -->
    <div id="loader"></div>
    <section id="main-content">
        <div class="header">
            <div class="logo">Flipkart</div>
            <div class="search"><input type="text" name="search" placeholder="Search..."></div>
            <div class="social">Facebook | twitter</div>
        </div>
        <div class="content">
            <h1>Welcome to My Website</h1>
            <br>
            <a href="index.html">Home</a> | <a href="cart.html">Checkout</a>
            <br><br>
            <h2>Cart</h2>
            <p> <img src="https://png.pngtree.com/png-vector/20220122/ourmid/pngtree-businessman-hands-holding-thank-you-sign-male-businesswoman-enjoy-vector-png-image_23551222.png" style="float: right; width: 30%; padding: 5px;">
            <br><br>

            <table  width="68%" border="0" cellpadding="10" cellspacing="10">
                <tr>
                    <th>photo</th>
                    <th>Name</th>
                    <th>price</th>
                    <th>select qty</th>
                    <th>specifications</th>
                    <th>Action</th>
                </tr>
                <tr align="center">
                    <td><img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/shoe/w/z/u/-original-imagpb4zddhzrnzr.jpeg?q=90" width="100%" height="85px"></td>

                    <td>Rebbok shoes</td>
                    <td>Rs.<input type="text" id="price" value="4500" style="border: none; width: 45px; outline: none;" readonly>-/</td>

                    <td><input type="number" id="qty" value="1" min="1" max="10" onchange="subtotal()"></td>
                    
                    <td>Good Products</td>
                    <td><a href="#">delete</a></td>
                </tr>

                <tr>
                    <td colspan="6" align="right"><h1>Subtotals of Products is : Rs.<label id="tot">4500</label></h1></td>
                </tr>
              
            </table>   
            </p>
        </div>
    </section>
</body>
</html>
