<script>
/*    
if else : if is executed when condition is true if is false else is executed.

     syntax :  
     if(condition)
     {
        statements;
     }
     else 
     {
        statements;
     }
*/ 


var a=20;
var b=70;
if(a>b)
{
    document.write("a is greter than b");
}
else 
{
    document.write('a is less than b');
}




</script>
