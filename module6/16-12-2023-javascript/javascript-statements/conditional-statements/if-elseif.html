<script>
    /* 
    if elseif : if condition is true it is executed elseif is executed to check multiple true conditions if elseif is false else is executed.

      syntax :  

       if(condition)
       {
        statements;
       }
       elseif(condition)
       {
        statements;

       }
       elseif(condition)
       {
        statements;
       }
       else 
       {
        statements;
       }
    
    
    */

   var a=20;
   var b=20;
   if(a>b)
   {
    document.write('a is greater than b')
   }
   else if(b>a)
   {
    document.write('b is greter than a');
   } 
   else 
   {
    document.write('a and both are same')
   }
</script>
