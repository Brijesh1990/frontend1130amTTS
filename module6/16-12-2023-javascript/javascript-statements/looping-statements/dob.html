<body>
<label>select DOB</label>
<br><br>
<select name="dob">
<option value="">-select day-</option>
<script>
for(i=1;i<=31;i++)
{
document.write("<option value='i'>"+i+"</option>"); 
}
</script>   
</select>
<br><br>     
<select name="dob">
<option value="">-select Month-</option>
<script>
for(i=1;i<=12;i++)
{
document.write("<option value='i'>"+i+"</option>"); 
}
</script>   
</select>
<br><br>
<select name="dob">
<option value="">-select year-</option>
<script>
for(i=1900;i<=2023;i++)
{
document.write("<option value='i'>"+i+"</option>"); 
}
</script>   

</select>

</body>
</html>
