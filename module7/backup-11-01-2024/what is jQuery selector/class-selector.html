<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <script>
    $(document).ready(function(){
        // element selector
        $("body").css({"background-color":"lightgray","margin":"0","padding":"0"});
        $("#header").css({"width":"100%","height":"auto","padding":"10px","background-color":"white","display":"flex"});
        $(".logo").css({"width":"20%","height":"auto","padding":"5px","font-size":"25px"});
        $(".search-box").css({"width":"60%","height":"auto","padding":"5px"});
        $(".search-box input").css({"width":"95%","height":"auto","padding":"8px"});
        $(".social-media").css({"width":"20%","height":"auto","padding":"8px","font-size":"20px"});
        

    })
    </script>
</head>
<body>
    <section id="header">
     <div class="logo logo-app"><span>Logo</span></div>
     <div class="search-box box">
        <input type="text" placeholder="Search anything here">
     </div>
     <div class="social-media">facebook | twitter</div>
    </section>
</body>
</html>
