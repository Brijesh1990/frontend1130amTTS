<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/gray.css'>
    <!-- cdn -->
    <script src='https://code.jquery.com/jquery-3.7.1.min.js'></script>
    <!-- jquery called via bvalidator -->
    <script src="js/jquery.bvalidator.min.js"></script>
    <script src="js/gray.js"></script>
    <script src="js/default.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#frm").bValidator();
        })
    </script>
</head>
<body>
    <center>
        <h2>Form Bvalidator</h2>
    <form id="frm" action="welcome.html">
        <input type="text" name="firstname" placeholder="FirstName *" data-bvalidator="required,alpha">
        <br><br>
        <input type="text" name="lastname" placeholder="Lastname *" data-bvalidator="required,alpha">
        <br><br>
        <input type="text" name="email" placeholder="Email *" data-bvalidator="required,email">
        <br><br>
        <input type="password" name="password" placeholder="Password *" data-bvalidator="required,minlen[4],maxlen[10]">
        <br><br>

        <input type="text" name="phone" placeholder="Phone *" data-bvalidator="required,minlen[10],maxlen[10],digit">
        <br><br>
        <input type="submit" name="sub" value="Send">
        
    </form>
</body>
</html>
