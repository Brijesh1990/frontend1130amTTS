<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/jquery-ui.css'>
    <script src='js/jquery.js'></script>
    <script src='js/jquery-ui.js'></script>
    <script>
    $(document).ready(function(){
       $("#date-pick").datepicker();
    })
    </script>
</head>
<body>

    <center>
        
        <h1>Date Picker >></h1>
        <form>
            <input type="text" name="date" id="date-pick" placeholder="dd/mm/yyyy">
            <br><br>
            <input type="date" name="date" id="date-pick" placeholder="dd/mm/yyyy">
            <br><br>
            <input type="datetime-local" name="date" id="date-pick" placeholder="dd/mm/yyyy">
        </form>
     </center>   
</body>
</html>
