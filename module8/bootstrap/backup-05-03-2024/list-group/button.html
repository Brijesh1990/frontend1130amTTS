<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>Page Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <div class="container mt-5 p-5">
        <h3>Button examples </h3>
        <hr>
       
            <div class="col-md-12 mt-3">
                <div class="list-group">
                    <div class="list-group-item active">Click To Load</div>
                    <div class="list-group-item">
                   
                        <button type="button" class="btn btn-sm btn-danger">Click to Apply</button>
                        <button type="button" class="btn btn-md btn-warning">Click to Apply</button>
                        <button type="button" class="btn btn-lg btn-dark text-white">Click to Apply</button>
                   



                        <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-secondary">Left</button>
                            <button type="button" class="btn btn-primary">Middle</button>
                            <button type="button" class="btn btn-warning">Right</button>
                          </div>
                   
                    </div>
                </div>
            </div>



    </div>
