<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
</head>
<body>

    <div class="container mt-5 p-5">
        <h3>Examples of progress Bar </h3>
        <hr>
       
            <div class="col-md-12 mt-3">
                <div class="list-group">
                    <div class="list-group-item active">Our skills</div>
                    <div class="list-group-item">

                        <div class="progress">
                            <div class="progress-bar bg-danger" role="progressbar" style="width:85%" aria-valuenow="85" aria-valuemin="0" aria-valuemax="100">php 85%</div>
                        </div>

                        
                        <div class="progress mt-2">
                            <div class="progress-bar bg-success" role="progressbar" style="width:95%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">Node js 95%</div>
                        </div>

                        
                        <div class="progress mt-2">
                            <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width:95%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">Node js 95%</div>
                        </div>

                           
                        <div class="progress mt-2">
                            <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar" style="width:95%" aria-valuenow="95" aria-valuemin="0" aria-valuemax="100">Node js 95%</div>
                        </div>
                
                    </div>
                </div>
            </div>



    </div>
    
</body>
</html>
